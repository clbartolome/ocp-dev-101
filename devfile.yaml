schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  displayName: Quarkus Java
  description: Java application using Quarkus and OpenJDK 17
  icon: https://design.jboss.org/quarkus/logo/final/SVG/quarkus_icon_rgb_default.svg
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  version: 1.3.0
  website: https://quarkus.io
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/openjdk-17:1.18-2
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 1024Mi ## default app nowhere needs this but leaving room for expansion.
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: http-quarkus
          targetPort: 8080
  - name: m2
    volume:
      size: 1Gi
commands:
  - id: init-compile
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository compile -DskipTests'
      workingDir: ${PROJECT_SOURCE}/lol-champions-app
  - id: unit-test
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository tests'
      workingDir: ${PROJECT_SOURCE}/lol-champions-app
  - id: dev-run
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager'
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/lol-champions-app
  - id: dev-debug
    exec:
      component: tools
      commandLine: 'mvn -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Djava.util.logging.manager=org.jboss.logmanager.LogManager -Ddebug=${DEBUG_PORT}'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}/lol-champions-app