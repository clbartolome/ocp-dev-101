schemaVersion: 2.2.0
metadata:
  name: lol-champions-
components:
  - name: dev
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:7e942155ebd808256e34a9411b85e41ae41d771353146cf6c15ed0b6bd4caacd
      cpuLimit: "4"
      cpuRequest: "1"
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: public
          name: lol-app-ui
          protocol: https
          targetPort: 8080
          path: /hello/greeting/devspaces-user
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: 1-package	
    exec:
      label: "1. Execute tests"
      component: dev
      workingDir: ${PROJECTS_ROOT}/lol-champions/lol-champions-app	
      commandLine: |
        mvn clean tests