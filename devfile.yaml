schemaVersion: 2.2.0
metadata:
  name: lol-champions-
components:
  - name: dev
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:7e942155ebd808256e34a9411b85e41ae41d771353146cf6c15ed0b6bd4caacd
      cpuLimit: "4"
      cpuRequest: "1"
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: public
          name: lol-app-ui
          protocol: http
          targetPort: 8080
          path: /
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G
commands:
  - id: package-the-application
    exec:
      label: 1. Package the application
      component: tools
      workingDir: '${PROJECTS_ROOT}/lol-champions/lol-champions-app'
      commandLine: mvn package
      group:
        kind: build
        isDefault: true
  - id: 2-start-dev
    exec:
      label: 2. Start Quarkus in dev mode (hot deploy + debug)
      component: tools
      commandLine: 'mvn compile quarkus:dev'
      workingDir: '${PROJECTS_ROOT}/lol-champions/lol-champions-app'
      group:
        kind: run
        isDefault: true